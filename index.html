<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Themed Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <main class="theme-container">
        <section class="sidebar">
            <div id="darkB" class="button"></div>
            <div id="lightB" class="button"></div>
            <div id="warmB" class="button"></div>
            <div id="coolB" class="button"></div>
            <div id="set-button" class="button">
                <p>Set</p>
            </div>
            <div id="start-button" class="button">
                <p>Go</p>
            </div>
        </section>

        <section class="clock-area">
            <h2>4:54</h2>
        </section>
    </main>
  
      <div class="theme-container">
        <div id="clock"><h1>12:00</h1></div>
    </div>
  
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
